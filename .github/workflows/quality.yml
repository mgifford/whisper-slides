name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # Skip whisper.cpp submodule for CI
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate HTML
      run: npm run test:html
    
    - name: Validate CSS
      run: npm run test:css
    
    - name: Check links
      run: npm run test:links
    
    - name: Spell check
      run: npm run test:spell
      continue-on-error: true  # Informational only
    
    - name: Summary
      if: success()
      run: |
        echo "✅ All quality checks passed!"
        echo "- HTML validation: ✓"
        echo "- CSS validation: ✓"
        echo "- Link checking: ✓"
        echo "- Spell checking: ✓"
